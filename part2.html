<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Part 2 - Bootstrap Forms</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <header>
    <nav class="text-center">
      
      <a href="index.html">Part 1</a>
      <a href="part2.html">Part 2</a>
      <a href="part3.html">Part 3</a>
    </nav>
  </header>

  

  <h4>Task 2: Bootstrap Form Styling</h4>
  <form class="container">
    <div class="mb-3">
      <label for="name3" class="form-label">Name</label>
      <input type="text" class="form-control" id="name3" placeholder="Enter your name">
    </div>
    <div class="mb-3">
      <label for="email3" class="form-label">Email</label>
      <input type="email" class="form-control" id="email3" placeholder="example@mail.com">
      <div class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="message3" class="form-label">Message</label>
      <textarea class="form-control" id="message3" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <hr>

  <h4>Task 3: Bootstrap Validation Styles</h4>
  <form class="needs-validation container" novalidate>
    <div class="mb-3">
      <label for="email4" class="form-label">Email</label>
      <input type="email" class="form-control" id="email4" required>
      <div class="invalid-feedback">Email is required</div>
      <div class="valid-feedback">Looks good!</div>
    </div>
    <div class="mb-3">
      <label for="password4" class="form-label">Password</label>
      <input type="password" class="form-control" id="password4" minlength="6" required>
      <div class="invalid-feedback">Password must be at least 6 characters</div>
      <div class="valid-feedback">Looks good!</div>
    </div>
    <button class="btn btn-success" type="submit">Submit</button>
  </form>

  <script>
    (function () {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>

</body>
</html>
