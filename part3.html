  <h4>Task 4: Registration Form</h4>

  <form class="needs-validation container" novalidate>
    <div class="row g-3">
      <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" required>
        <div class="invalid-feedback">First name is required.</div>
      </div>

      <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" required>
        <div class="invalid-feedback">Last name is required.</div>
      </div>

      <div class="col-md-6">
        <label for="email5" class="form-label">Email</label>
        <input type="email" class="form-control" id="email5" required>
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>

      <div class="col-md-6">
        <label for="password5" class="form-label">Password</label>
        <input type="password" class="form-control" id="password5" minlength="6" required>
        <div class="invalid-feedback">Password must be at least 6 characters.</div>
      </div>

      <div class="col-md-6">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" required>
        <div class="invalid-feedback">Please confirm your password.</div>
      </div>

      <div class="col-md-6">
        <label class="form-label d-block">Gender</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" required>
          <label class="form-check-label" for="male">Male</label>
          <div class="invalid-feedback">Please select gender.</div>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" required>
          <label class="form-check-label" for="female">Female</label>
          <div class="invalid-feedback">Please select gender.</div>
        </div>
        
      </div>

      <div class="col-md-6">
        <label for="country" class="form-label">Country</label>
        <select class="form-select" id="country" required>
          <option value="">Choose...</option>
          <option>Kazakhstan</option>
          <option>USA</option>
          <option>UK</option>
          <option>Japan</option>
          <option>Germany</option>
          <option>France</option>
          <option>Italy</option>
          <option>Spain</option>
          <option>Canada</option>
          <option>Australia</option>
          <option>New Zealand</option>
          <option>Brazil</option>
          <option>Argentina</option>
          <option>Mexico</option>
          <option>Chile</option>
          <option>China</option>
          <option>South Korea</option>
          <option>India</option>
          <option>Pakistan</option>
          <option>Indonesia</option>
          <option>Malaysia</option>
          <option>Singapore</option>
          <option>Thailand</option>
          <option>Vietnam</option>
          <option>Philippines</option>
          <option>Turkey</option>
          <option>Saudi Arabia</option>
          <option>United Arab Emirates</option>
          <option>Qatar</option>
          <option>Egypt</option>
          <option>South Africa</option>
          <option>Nigeria</option>
          <option>Kenya</option>
          <option>Morocco</option>
          <option>Sweden</option>
          <option>Norway</option>
          <option>Finland</option>
          <option>Denmark</option>
          <option>Poland</option>
          <option>Czech Republic</option>
          <option>Austria</option>
          <option>Switzerland</option>
          <option>Greece</option>
          <option>Portugal</option>
          <option>Netherlands</option>
          <option>Belgium</option>
          <option>Ireland</option>
          <option>Ukraine</option>
          <option>Georgia</option>
          <option>Uzbekistan</option>
          <option>Kyrgyzstan</option>
          <option>Tajikistan</option>
          <option>Turkmenistan</option>
          <option>Azerbaijan</option>
          <option>Armenia</option>
          <option>Israel</option>
          <option>Lebanon</option>
          <option>Jordan</option>
          <option>Iran</option>
        </select>
        <div class="invalid-feedback">Please select your country.</div>
      </div>

      <div class="col-12 mt-3">
        <button class="btn btn-primary" type="submit">Submit</button>
        <button class="btn btn-secondary" type="reset">Reset</button>
      </div>
    </div>
  </form>

  <script>
    // Bootstrap validation script
    (function () {
      'use strict'

      const forms = document.querySelectorAll('.needs-validation')

      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
